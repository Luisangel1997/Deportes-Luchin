<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/MiEstilo.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <h1><img alt="logo" src="img/WM_Clear-Shado.png" class="logo"></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="Index.html">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="formulario.html">Registro</a>
            </li>
          </ul>
        </nav>
    </header>

    <main id="principal">
        <h2>Registra tus datos para recibir emails de nuestras ofertas</h2>
        <form action="registrar.html">
            <div class="form-group">
                <label for="Nombre" id="lNombre">Ingresa tu nombre:</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Juan Rodriguez">
            </div>
            <div class="form-group">
                <label id="lEmail" for="Email">Ingresa tu Email:</label>
                <input type="email" class="form-control" id="Email" placeholder="jue-boy52@mail.com">
                <small  class="form-text text-muted">Recuerda no compartir tu correo con otras personas</small>
            </div>
            <div class="form-group">
                <label for="Edad" id="lEdad">Edad:</label>
                <input type="text" class="form-control" id="Edad">
                <small id="EdadH" class="form-text text-muted">Recomendaremos ofertas de acuerdo a tu edad</small>
            </div>
            <label for="Nombre" id="lSexo">Marca tu sexo:</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                <label class="form-check-label" for="Radios1">
                    Masculino &#128104;
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                <label class="form-check-label" for="Radios2">
                    Femenino &#128105;
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
                <label class="form-check-label" for="Radios3">
                    Es Igual &#128125;
                </label>
            </div>
            <label id="lSexo"></label>
            <br>
            <br>
            <p>Selecciona los productos de los que te gustaria recibir ofertas:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Balones</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Rodilleras</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Cascos</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Bicicletas</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Cuerdas</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Checkbox6" value="option6">
                <label class="form-check-label" for="inlineCheckbox6">Patines</label>
            </div>
            <br><br>
            <button type="button" class="btn btn-primary" id="btnre" onclick="validar()">Â¡Registrar!</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
